<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Конвертер PDF в Word</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card">
        <div class="card-header text-center">
            <h1 class="h4">Конвертер PDF в Word</h1>
        </div>
        <div class="card-body">
            <form action="/convert" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="pdfFile" class="form-label">Выберите PDF файл:</label>
                    <input type="file" class="form-control" id="pdfFile" name="pdfFile" accept=".pdf" required>
                </div>
                <div class="mb-3">
                    <label for="options" class="form-label">Выберите опцию:</label>
                    <select class="form-select" id="options" name="options" required>
                        <option value="" disabled selected>Выберите опцию</option>
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-success w-100" type="submit">Конвертировать в Word</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
